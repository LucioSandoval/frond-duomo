<div class="body">
  <form action="" #myForm="ngForm">

    <div class="form">
      <h3>Editar personas</h3>
      <div class="card">

        <input type="text" class="form-control" id="nombre" [(ngModel)]="persona.nombre" name="nombre" required>
        <span class="barra"></span>
        <label for="">Nombre </label>
      </div>
      <div class="card">
        <input type="text" class="form-control" id="apellido" [(ngModel)]="persona.apellido" name="apellido" required>
        <span class="barra"></span>
        <label for="">Apellido</label>
      </div>

      <div class="card">

        <input type="text" class="form-control" id="correo" [(ngModel)]="persona.correo" name="correo" required>
        <span class="barra"></span>
        <label for="">Correo </label>
      </div>
      <div class="card">
        <input type="date" placeholder="{{persona.fechaNacimiento}} " [(ngModel)]="persona.fechaNacimiento">

        <span class="barra"></span>
        <label for="">Fecha de nacimiento</label>
      </div>

      <div class="card">

        <input type="text" class="form-control" id="telefono" [(ngModel)]="persona.telefono" name="telefono" required>

        <span class="barra"></span>
        <label for="">Tel√©fono </label>
      </div>

      <div class="card">
        <select class="form-select" class="form-control" [(ngModel)]="region.id" id="region" name="region"
          (change)="onSelect($any($event.target).value)">

          <option class="dropdown-item" disabled selected value="undefined">{{persona.region.region}}</option>

          <option *ngFor="let regi of regiones" [value]="regi.id"> {{regi.region}}</option>
        </select>

        <span class="barra"></span>
        <!-- <label for="">{{persona.region.region}}</label> -->
      </div>

      <div class="card">

        <select class="form-select" class="form-control" [(ngModel)]="comuna.id" id="comuna" name="comuna">
          <option class="dropdown-item" disabled selected value="undefined">{{persona.comuna.comuna}}</option>

          <option *ngFor="let comu of comunas" [value]="comu.id">{{comu.comuna}}</option>

        </select>

        <span class="barra"></span>
        <!-- <label for="">{{persona.comuna.comuna}} </label> -->
      </div>


    </div>


    <button class="btn btn-primary" type="submit" (click)="update()" [disabled]="myForm.invalid">Guardar</button>

  </form>

</div>
